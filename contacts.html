<head>

    <section class="contact">

      <h1 class="heading"> Contact <span>me</span> </h1>
      
      <div class="row">
      
          <div class="info-container">
      
              <h1>Get in touch</h1>
      
              <div class="box-container">
      
                  <div class="box">
                      <i class="fas fa-map"></i>
                      <div class="info">
                          <h3>Address :</h3>
                          <p>Queretaro, Mexico</p>
                      </div>
                  </div>
      
                  <div class="box">
                      <i class="fas fa-envelope"></i>
                      <div class="info">
                          <h3>Email :</h3>
                          <p><a href="mailto:annakkuz@gmail.com" style="color: #75486D">annakkuz@gmail.com</a></p>
                      </div>
                  </div>
      
                  <div class="box">
                      <i class="fas fa-phone"></i>
                      <div class="info">
                          <h3>Text me :</h3>
                          <p><a href="http://t.me/justannakuznetsova" target="_blank" style="color: #75486D">Telegram</a></p>
                      </div>
                  </div>
              </div>
              <div class="share">
                  <a href="https://github.com/justannakuznetsova" class="fab fa-github"></a>
                  <a href="https://twitter.com/annakkuz" class="fab fa-twitter"></a>
                  <a href="https://www.instagram.com/just_anna_kuznetsova" class="fab fa-instagram"></a>
                  <a href="https://www.behance.net/just_anna" class="fab fa-behance"></a>
              </div>
          </div>
          <form onsubmit="sendEmail(); reset(); return false;">
              <div class="inputBox">
                  <input type="text" id="name" placeholder="Your name" required>
                  <input type="number" id="phone" placeholder="Your number">
              </div>
              <div class="inputBox">
                  <input type="email" id="email" placeholder="Your email" required>
                  <input type="text" id="subject" placeholder="Your subject">
              </div>
              <textarea name="" id="message" placeholder="Your text" id="" cols="30" rows="10"></textarea>
              <input type="submit" value="Send" class="btn">
          </form>
      </div>
      </section>
      <script src="https://smtpjs.com/v3/smtp.js"></script>
      <script src="form.js"></script>
</body>
</html>
